<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page</h1>
        <h2>Project by Prabhjot Kaur</h2>
        <p>Hello! My name is <strong>Prabhjot Kaur</strong>. This page includes a simple tool that counts the number of characters you type.</p>
        <p>Type anything below, and see the counter update in real time!</p>

        <h3>Character Counter</h3>
        <textarea id="textInput" placeholder="Start Typing.."></textarea>
        <div id="count">Characters: 0</div>
    </div>

    <script>
        const textarea = document.getElementById("textInput");
        const count = document.getElementById("count");
        textarea.addEventListener("input", function () {
            count.innerText = "Characters: " + textarea.value.length;
        });
    </script>
</body>
</html>
