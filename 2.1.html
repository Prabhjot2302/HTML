<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #dff6ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            border-left: 8px solid #3498db;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 10px;
            resize: vertical;
            background: #f9fcff;
            transition: all 0.3s ease;
            color: #333;
        }

        textarea:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.3);
            background: #ffffff;
            outline: none;
        }

        #count {
            margin-top: 12px;
            font-size: 18px;
            font-weight: 600;
            color: #34495e;
            text-align: right;
        }

 
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: #3498db;
            border-radius: 4px;
        }

 
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            textarea {
                height: 140px;
            }

            #count {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŽ¯ Character Counter</h2>
        <textarea id="textInput" placeholder="Start typing something..."></textarea>
        <div id="count">Characters: 0</div>
    </div>

    <script>
        const textarea = document.getElementById("textInput");
        const count = document.getElementById("count");

        textarea.addEventListener("input", function () {
            count.innerText = "Characters: " + textarea.value.length;
        });
    </script>

</body>
</html>
